<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Button with Text</title>
    <style>
.image-button {
                    display: inline-block;
            text-align: center;
            cursor: pointer;
        }

        .image-button img {
         color: white;
            margin: 0;
            width: 150px;
            height: auto;
            border-radius: 8px;
        }


        .image-button:hover img {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="image-button" onclick="window.location.href='file:///C:/Users/DELL/Downloads/javascriptt/test123.html'">
        <img src="https://th.bing.com/th/id/OIP.r9QRU1LYhNiOTfev6wdJ_gHaEU?w=312&h=182&c=7&r=0&o=5&pid=1.7" alt="Image Button">
        <div class="text">Go to test123.html</div>
    </div>
</body>
</html>
